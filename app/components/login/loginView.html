<div class="container" style="padding: 4em;">
    <div id="content">
        <div class="row">
            <div class="lock-container">

                <div class="panel panel-default text-center" style="margin-left:25%;width:50%;">
                    <div class="panel-body" style="padding:3em;">
                        <img src="assets/images/BCW.jpg" alt="BCW Logo">
                        <form>
                            <span class="login-field">Email</span>
                            <input class="form-control" ng-model="loginCtlr.user.email" placeholder="Email" style="margin-bottom: 1.5em;" type="email">
                            <span class="login-field">Ask Question</span>
                            <input class="form-control" ng-model="loginCtlr.user.question" placeholder="Question" style="margin-bottom: 1.5em;" type="text">
                            <a class="btn btn-primary" href="#" ng-click="loginCtlr.login()">GO</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

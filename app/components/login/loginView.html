
<div class="container" style="padding: 4em;">
    <div id="content">
        <div class="row">
            <div class="lock-container">

                <div class="panel panel-default text-center" style="margin-left:25%;width:50%;">
                    <div class="panel-body" style="padding:3em;">
                        <img src="assets/images/BCW.jpg" alt="BCW Logo" class="img-responsive">
                        <form ng-submit="loginCtrl.login(loginCtrl.user)">
                            <span class="login-field">Name</span>
                            <input class="form-control" ng-model="loginCtrl.user.username" placeholder="Name" style="margin-bottom: 1.5em;" type="text">
                            <span class="login-field" >Ask Question</span>
                            <input class="form-control" ng-model="loginCtrl.user.question" placeholder="Question" style="margin-bottom: 1.5em;" type="text">
                            <button class="btn btn-primary" type="submit">GO</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
